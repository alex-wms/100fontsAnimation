<app-cards-container (isPlaying)="onPlaying($event)">
    <span #jump class="jump" [ngClass]="{'play': isPlaying === true}" [ngStyle]="getStyle()">
        <span *ngFor="let letter of wordDefine.split(''); let index = index" class="generatedSpan"
            [ngStyle]="{'animation-delay':'0.'+(index+1)+'s'}">
            {{ letter }}
        </span>
    </span>
</app-cards-container>
